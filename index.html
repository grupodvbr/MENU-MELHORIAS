<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Feed Check</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #eef3f8;
      margin: 0;
      padding: 30px;
    }

    h2 {
      text-align: center;
      color: #333;
    }

    form {
      background: white;
      max-width: 700px;
      margin: auto;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }

    label {
      font-weight: bold;
      display: block;
      margin-top: 15px;
    }

    input, select, textarea, button {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      margin-top: 5px;
      border-radius: 8px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }

    button[type="submit"] {
      background-color: #4CAF50;
      margin-top: 20px;
      color: white;
      font-weight: bold;
    }

    .spinner {
      display: none;
      margin-top: 10px;
      text-align: center;
      color: #555;
    }

    .spinner.show {
      display: block;
    }
  </style>
</head>
<body>

  <form id="feedForm">
    <h2>üìã FEED CHECK</h2>

    <label>Nome Completo:</label>
    <input type="text" name="nome" required>

    <label>Empresa:</label>
    <select name="empresa" required>
      <option value="">Selecione a empresa</option>
      <option value="Mercatto Del√≠cia">Mercatto Del√≠cia</option>
      <option value="Del√≠cia Gourmet">Del√≠cia Gourmet</option>
      <option value="Villa Gourmet">Villa Gourmet</option>
      <option value="M.Kids">M.Kids</option>
      <option value="Padaria Del√≠cia">Padaria Del√≠cia</option>
    </select>

    <label>Setor:</label>
    <select name="setor" required>
      <option value="">Selecione o setor</option>
      <option value="Cozinha">Cozinha</option>
      <option value="Caixa">Caixa</option>
      <option value="Bar">Bar</option>
      <option value="Limpeza">Limpeza</option>
      <option value="Estoque">Estoque</option>
      <option value="Ger√™ncia">Ger√™ncia</option>
      <option value="Sushi">Sushi</option>
      <option value="Seguran√ßa">Seguran√ßa</option>
      <option value="Churrasco">Churrasco</option>
      <option value="M.Kids">M.Kids</option>
      <option value="Confeitaria">Confeitaria</option>
    </select>

    <label>Observa√ß√µes:</label>
    <textarea name="observacoes" rows="3"></textarea>

    <label>Arquivo (opcional):</label>
    <input type="file" id="arquivo" accept=".pdf,.jpg,.jpeg,.png">

    <div class="spinner" id="spinner">‚¨§ Enviando feed check...</div>
    <button type="submit">Enviar Feed Check</button>
  </form>

  <script>
    const form = document.getElementById('feedForm');
    const spinner = document.getElementById('spinner');
    const inputArquivo = document.getElementById('arquivo');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      spinner.classList.add("show");

      const formData = new FormData(form);
      const dados = {};

      for (const [key, value] of formData.entries()) {
        dados[key] = value;
      }

      const file = inputArquivo.files[0];
      if (file) {
        const base64 = await toBase64(file);
        dados["arquivoBase64"] = base64.split(',')[1];
        dados["arquivoNome"] = file.name;
      }

      try {
        const response = await fetch("https://script.google.com/macros/s/AKfycbzq84RU0Z4l2qLMjnY8um0pm2yi6sfp3IscUPPah4mEhSNNs3ZDZEbS2NceNDmkpLwvFw/exec", {
          method: "POST",
          body: JSON.stringify(dados),
          headers: {
            "Content-Type": "application/json"
          }
        });
        const resText = await response.text();
        alert("‚úÖ Feed Check enviado com sucesso!");
        form.reset();
      } catch (err) {
        alert("Erro ao enviar. Verifique a internet.");
        console.error(err);
      } finally {
        spinner.classList.remove("show");
      }
    });

    function toBase64(file) {
      return new Promise((resolve, reject) => {
        const reader = new FileReader();
        reader.onload = () => resolve(reader.result);
        reader.onerror = reject;
        reader.readAsDataURL(file);
      });
    }
  </script>

</body>
</html>
