<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Formulário de Feedback</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      padding: 20px;
    }
    form {
      background: #fff;
      padding: 25px;
      border-radius: 10px;
      max-width: 500px;
      margin: auto;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    label {
      font-weight: bold;
      display: block;
      margin-top: 15px;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      margin-top: 20px;
      padding: 12px;
      background: #2196F3;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background: #1976D2;
    }
  </style>
</head>
<body>
  <form id="feedbackForm">
    <h2>Formulário de Feedback</h2>
    <label for="nome">Nome:</label>
    <input type="text" id="nome" required>

    <label for="setor">Setor:</label>
    <input type="text" id="setor" required>

    <label for="empresa">Empresa:</label>
    <input type="text" id="empresa" required>

    <label for="observacoes">Observações:</label>
    <textarea id="observacoes" rows="4"></textarea>

    <label for="arquivo">Anexar Arquivo:</label>
    <input type="file" id="arquivo" accept=".pdf,image/*" required>

    <button type="submit">Enviar</button>
  </form>

  <script>
    document.getElementById("feedbackForm").addEventListener("submit", async function(e) {
      e.preventDefault();

      const nome = document.getElementById("nome").value;
      const setor = document.getElementById("setor").value;
      const empresa = document.getElementById("empresa").value;
      const observacoes = document.getElementById("observacoes").value;
      const file = document.getElementById("arquivo").files[0];

      if (!file) return alert("Selecione um arquivo!");

      const reader = new FileReader();
      reader.onloadend = async function () {
        const base64Data = reader.result.split(',')[1];

        const payload = {
          nome,
          setor,
          empresa,
          observacoes,
          arquivoBase64: base64Data,
          arquivoNome: file.name
        };

        try {
          const response = await fetch("https://script.google.com/macros/s/AKfycbxtpGbUgQBnJsm36YqEUQjNlwKhyqMS4aYgUx24rldfckTfi5FZgId4XdggwBQUxxI7/exec", {
            method: "POST",
            body: JSON.stringify(payload),
            headers: { "Content-Type": "application/json" }
          });

          const result = await response.text();
          alert("Enviado com sucesso!");
          document.getElementById("feedbackForm").reset();
        } catch (err) {
          alert("Erro ao enviar: " + err.message);
        }
      };
      reader.readAsDataURL(file);
    });
  </script>
</body>
</html>
