<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>AVALIAÇÕES D</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      padding: 20px;
    }
    form {
      background: #fff;
      padding: 25px;
      border-radius: 10px;
      max-width: 500px;
      margin: auto;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    label {
      font-weight: bold;
      display: block;
      margin-top: 15px;
    }
    input, select, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      margin-top: 20px;
      padding: 12px;
      background: #2196F3;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background: #1976D2;
    }
  </style>
</head>
<body>
  <form id="feedbackForm">
    <h2>Formulário de Feedback</h2>

    <label for="nome">Nome:</label>
    <input type="text" id="nome" required>

    <label for="setor">Setor:</label>
    <select id="setor" required>
      <option value="">Selecione...</option>
      <option value="Caixa">Caixa</option>
      <option value="Cozinha">Cozinha</option>
      <option value="Salão">Salão</option>
      <option value="Limpeza">Limpeza</option>
      <option value="Gerência">Gerência</option>
    </select>

    <label for="empresa">Empresa:</label>
    <select id="empresa" required>
      <option value="">Selecione...</option>
      <option value="MERCATTO DELICIA">MERCATTO DELICIA</option>
      <option value="DELICIA GOURMET">DELICIA GOURMET</option>
      <option value="PADARIA DELICIA">PADARIA DELICIA</option>
      <option value="VILLA GOURMET">VILLA GOURMET</option>
      <option value="MERCATTO KIDS">MERCATTO KIDS</option>
    </select>

    <label for="observacoes">Observações:</label>
    <textarea id="observacoes" rows="4"></textarea>

    <label for="arquivo">Anexar Arquivo (opcional):</label>
    <input type="file" id="arquivo" accept=".pdf,image/*">

    <button type="submit">Enviar</button>
  </form>

  <script>
    document.getElementById("feedbackForm").addEventListener("submit", async function(e) {
      e.preventDefault();

      const nome = document.getElementById("nome").value;
      const setor = document.getElementById("setor").value;
      const empresa = document.getElementById("empresa").value;
      const observacoes = document.getElementById("observacoes").value;
      const file = document.getElementById("arquivo").files[0];

      const payload = {
        nome,
        setor,
        empresa,
        observacoes,
        arquivoBase64: "",
        arquivoNome: ""
      };

      if (file) {
        const reader = new FileReader();
        reader.onloadend = async function () {
          payload.arquivoBase64 = reader.result.split(',')[1];
          payload.arquivoNome = file.name;
          await enviarFormulario(payload);
        };
        reader.readAsDataURL(file);
      } else {
        await enviarFormulario(payload);
      }

      async function enviarFormulario(payload) {
        try {
          const response = await fetch("https://script.google.com/macros/s/AKfycbwq-p3hqvxv_WxgoNJAt0ki4yPQQy8T9kvQpew1klRujy-FNWcxMLF46XDX3GDYN6zH/exec", {
            method: "POST",
            body: JSON.stringify(payload),
            headers: { "Content-Type": "application/json" }
          });

          const result = await response.text();
          alert("Enviado com sucesso!");
          document.getElementById("feedbackForm").reset();
        } catch (err) {
          alert("Erro ao enviar: " + err.message);
        }
      }
    });
  </script>
</body>
</html>
