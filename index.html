<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Avaliação do Sistema</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 500px;
      margin: auto;
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
      color: #111;
    }
    label {
      font-weight: bold;
      display: block;
      margin-top: 15px;
    }
    input, select, textarea, button {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      box-sizing: border-box;
    }
    button {
      background: #2196F3;
      color: white;
      border: none;
      cursor: pointer;
      font-size: 16px;
      margin-top: 20px;
    }
    button:hover {
      background: #1976D2;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>AVALE O SISTEMA</h1>
    <p style="text-align:center">Sugira melhorias e aponte erros no sistema</p>
    <form id="feedbackForm">
      <label>Nome:</label>
      <input type="text" name="nome" required value="NALBERT DE SOUZA SANTOS"/>

      <label>Empresa:</label>
      <select name="empresa" required>
        <option value="Mercatto Delícia">Mercatto Delícia</option>
      </select>

      <label>Setor:</label>
      <select name="setor" required>
        <option value="Caixa">Caixa</option>
        <option value="Cozinha">Cozinha</option>
        <option value="Salão">Salão</option>
      </select>

      <label>Observações:</label>
      <textarea name="observacoes" rows="4"></textarea>

      <label>Upload de Arquivo (opcional):</label>
      <input type="file" id="arquivo" accept="application/pdf,image/*" />

      <button type="submit">Enviar</button>
    </form>
  </div>

  <script>
    const form = document.getElementById('feedbackForm');

    form.addEventListener('submit', async function(e) {
      e.preventDefault();

      const dados = {
        nome: form.nome.value,
        empresa: form.empresa.value,
        setor: form.setor.value,
        observacoes: form.observacoes.value,
      };

      const fileInput = document.getElementById("arquivo");
      if (fileInput.files.length > 0) {
        const file = fileInput.files[0];
        const reader = new FileReader();
        reader.onloadend = async function () {
          dados.arquivoBase64 = reader.result.split(",")[1];
          dados.arquivoNome = file.name;
          await enviarDados(dados);
        };
        reader.readAsDataURL(file);
      } else {
        await enviarDados(dados);
      }
    });

    async function enviarDados(dados) {
      try {
        const resposta = await fetch("https://script.google.com/macros/s/AKfycbyzUlLwSYXkoyIIxcc685V3QyuqlhQZcSqXtscM4e3_4gq8DiE5DQNY98UYUw4xdpo1cA/exec", {
          method: "POST",
          body: JSON.stringify(dados),
          headers: {
            "Content-Type": "application/json",
          }
        });

        if (!resposta.ok) throw new Error("Erro ao enviar dados.");

        alert("✅ Feedback enviado com sucesso!");
        form.reset();
      } catch (erro) {
        alert("Erro de conexão. Verifique sua internet ou tente novamente mais tarde.");
      }
    }
  </script>
</body>
</html>
