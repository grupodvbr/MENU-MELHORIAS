<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Feed Beck</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      margin: 0;
      padding: 20px;
    }
    form {
      background: #fff;
      padding: 25px;
      border-radius: 10px;
      max-width: 500px;
      margin: auto;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    label {
      font-weight: bold;
      display: block;
      margin-top: 15px;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
    }
    button {
      margin-top: 20px;
      padding: 12px;
      width: 100%;
      background-color: #2196F3;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background-color: #1976D2;
    }
  </style>
</head>
<body>
  <form id="feedbeckForm">
    <h2>FormulÃ¡rio Feed Beck</h2>

    <label for="nome">Nome:</label>
    <input type="text" id="nome" required>

    <label for="observacoes">ObservaÃ§Ãµes:</label>
    <textarea id="observacoes" rows="4" required></textarea>

    <label for="arquivo">Anexar Arquivo:</label>
    <input type="file" id="arquivo" accept=".pdf,image/*" required>

    <button type="submit">Enviar</button>
  </form>

  <script>
    document.getElementById("feedbeckForm").addEventListener("submit", async function(e) {
      e.preventDefault();

      const nome = document.getElementById("nome").value;
      const observacoes = document.getElementById("observacoes").value;
      const file = document.getElementById("arquivo").files[0];

      if (!file) {
        alert("Por favor, selecione um arquivo.");
        return;
      }

      const reader = new FileReader();
      reader.onloadend = async function () {
        const base64Data = reader.result.split(',')[1];

        const payload = {
          nome,
          observacoes,
          arquivoBase64: base64Data,
          arquivoNome: file.name
        };

        // ðŸ”§ Substitua abaixo pela URL do seu Google Apps Script Web App
        const url = "https://script.google.com/macros/s/AKfycbwtVihQ8LS6fsyPtBR0vLyc5N75Nz_sdCdDlT4J04qhPLyv8F_94s1CAVC8WI_7i_diLg/exec";

        try {
          const response = await fetch(url, {
            method: "POST",
            body: JSON.stringify(payload),
            headers: { "Content-Type": "application/json" }
          });

          const result = await response.text();
          alert("Enviado com sucesso!");
          document.getElementById("feedbeckForm").reset();
        } catch (err) {
          alert("Erro ao enviar: " + err.message);
        }
      };

      reader.readAsDataURL(file);
    });
  </script>
</body>
</html>
